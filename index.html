  <meta charset="utf-8">

  <title>Movie History</title>

  <link rel="stylesheet" type="text/css" href="styles/main.css">

<body>
<nav class="navbar navbar-inverse" id="nav-bar">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">toggle navigation bar</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Movie History</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      
      <form class="navbar-form navbar-left" role="search">
        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">Find New Movies</button>
        <button type="button" class="btn btn-default" id="search-my-movies">Search My Movies</button>

      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a id="logout" href="#">Logout</a></li>
   
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


<!-- Modal code -->
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Search For A Movie</h4>
      </div>
      <div class="modal-body">
        <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Enter Movie Title</label>
    <input type="email" class="form-control" id="new-movie" placeholder="Movie">
  </div>
  
</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="find-movie">Search</button>
      </div>
    </div>
  </div>
</div>

<div id="content"></div>
